<!DOCTYPE html>
<html lang="RU">
<head>
    <title>Table with Dynamic Cell Positioning</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<table id="myTable" class="elements">
    <tr class="row-headers">
        <th class="row-header">
            <input autocomplete="off"
                   class="input-header"
                   id="university_name"
                   type="text"
                   name="username"
                   value=""
                   placeholder="University name"
            />
        </th>
        <th class="row-header">
            <input  autocomplete="off"
                    class="input-header"
                    id="faculty_name"
                    type="text"
                    name="username"
                    value=""
                    placeholder="Faculty name"
            />
        </th>
        <th class="row-header">
            <input autocomplete="off"
                   class="input-header"
                   id="military"
                   type="text"
                   name="username"
                   value=""
                   placeholder="Military department"
            />
        </th>
        <th class="row-header">
            <input autocomplete="off"
                   class="input-header"
                   id="score"
                   type="text"
                   name="username"
                   value=""
                   placeholder="Score"
            />
        </th>
        <th class="row-header">
            <input autocomplete="off"
                   class="input-header"
                   id="fee"
                   type="text"
                   name="username"
                   value=""
                   placeholder="Tuition fee"
            />
        </th>
    </tr>
</table>

<script defer="defer" type="module" src="scripts/index.js"></script>
</body>
<template class="card__template">
    <tr id="" class="card">
        <td class="card-university-name"></td>
        <td class="card-faculty-name"></td>
        <td class="card-military"></td>
        <td class="card-score"></td>
        <td>
            <div class="card-fee"></div>
            <button class="card-delete-button"></button>
        </td>
    </tr>
</template>
</html>
